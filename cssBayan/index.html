<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./assets/reset.css">

    <ul class="mem_list">

          </label>
          <img src="./assets/img/plus.svg" alt="plus" class="plus_img">
          
        </div>

</html>
